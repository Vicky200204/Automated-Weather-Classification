<!DOCTYPE html>
<html>
<head>
    <title>Weather Website</title>
    <style>
        /* Add CSS styles here */
        #navbar {
            background-color: #f1f1f1;
            overflow: hidden;
        }
        
        #navbar a {
            float: left;
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        
        #navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        
        #main {
            padding: 16px;
        }
        
        #about {
            display: none;
        }
        
        #images {
            display: none;
        }
        
        .weather-image {
            position: relative;
            display: inline-block;
        }
        
        .weather-image:hover .weather-name {
            display: block;
        }
        
        .weather-name {
            display: none;
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            font-size: 14px;
        }
    </style>
    <script>
        // Add JavaScript code here
        function showSection(sectionId) {
            // Hide all sections
            var sections = document.getElementsByClassName('section');
            for (var i = 0; i < sections.length; i++) {
                sections[i].style.display = 'none';
            }
            
            // Show the selected section
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</head>
<body>
    <div id="navbar">
        <a href="#" onclick="showSection('main')">FEW DETAILS</a>
        <a href="#" onclick="showSection('about')">About</a>
        <a href="#" onclick="showSection('images')">TYPES OF WEATHER</a>
        <!-- Add more navbar links as needed -->
    </div>

    <div  class="weather-image">

    </div>
